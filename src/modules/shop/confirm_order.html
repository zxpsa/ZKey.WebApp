<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>兴手付</title>
		<link rel="import" href="/common/head.html?__inline">
	</head>

	<body>
		<div id="page" class="confirm-order">
			<div class="tab zk-border-t">
				<div>
					<span class="active">商家配送</span>
					<span>到店自提</span>
				</div>
			</div>
			<div class="main">
				<div class="receiver-info">
					<div class="zk-border-b">
						<label for="receiver">提货人</label>
						<input type="text" id="receiver" placeholder="选填" />
					</div>
					<div>
						<label for="phone">联系电话</label>
						<input type="text" id="phone" placeholder="选填" />
					</div>
				</div>
				<shop-order-list></shop-order-list>
				<div class="info-row">
					<label>配送方式</label>
					<span>&#165;0.00&nbsp;快递发货</span>
				</div>
				<div class="info-row buyer-leave-msg">
					<label for="buyer">买家留言</label>
					<input type="text" id="buyer" placeholder="建议填写内容已经与商家达成一致" />
				</div>
				<div class="info-row">
					<label for="buyer">商品金额</label>
					<div>
						<span>&#165;</span>
						<span>0.00</span>
					</div>
				</div>
				<div class="info-row">
					<label for="buyer">运费</label>
					<div>
						<span>+</span><span>&#165;</span><span>0.00</span>
					</div>
				</div>
			</div>
			<div class="foot-btns">
				<div>
					合计：<span class="price">&#165;</span><span class="price">1286.00</span>
				</div>
				<span class="zk-btn">提交订单</span>
			</div>
		</div>
		<script type="text/javascript">
			new Vue(require("modules/shop/confirm_order"));
		</script>
	</body>

</html>
